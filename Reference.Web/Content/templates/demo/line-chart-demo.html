<div>
    <div>
        <randomize-chart></randomize-chart>
    </div>

    <line-chart chart-height="80"></line-chart>

    <hr />

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Set One</th>
                <th>Set Two</th>
                <th>Set Three</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="sample in model.samples">
                <td ng-bind="sample.name"></td>
                <td ng-bind="sample.setOne"></td>
                <td ng-bind="sample.setTwo"></td>
                <td ng-bind="sample.setThree"></td>
            </tr>
        </tbody>
    </table>
</div>
